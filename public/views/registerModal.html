<div class="modal-header">
    <h3 class="modal-title">Sign up</h3>
</div>
<div class="modal-body">
    <form class="form" name="signUpForm" ng-submit="register()" valdr-type="signUp">
        <div class="form-group ng-invalid" valdr-form-group="">
            <label for="UserId">Username</label>
            <input type="text" class="form-control" id="UserId" name="UserId" ng-model="user.UserId" placeholder="Username"/>
            <p class="text-danger">{{error_message}}</p>
        </div>
        <div class="form-group ng-invalid" valdr-form-group="">
            <label for="NickName">Nick name</label>
            <input type="text" class="form-control" id="NickName" name="NickName" ng-model="user.NickName" placeholder="Nick name" />
        </div>
        <div class="form-group ng-invalid" valdr-form-group="">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="Email" name="Email" ng-model="user.Email" placeholder="Email">
        </div>
        <div class="form-group ng-invalid" valdr-form-group="">
            <label for="Ceil">Ceil</label>
            <input type="text" class="form-control" id="Ceil" name="Ceil" ng-model="user.Ceil" placeholder="Ceil phone">
            <p>{{user.Ceil}}</p>
        </div>
        <div class="form-group ng-invalid" valdr-form-group="">
            <label for="Pwd">Password</label>
            <input type="password" class="form-control" id="Pwd" ng-model="user.Pwd" name="Pwd"  placeholder="Password">
        </div>
        <div class="form-group ng-invalid" valdr-form-group="">
            <label for="password2">Repeat Password</label>
            <input type="password" class="form-control" id="password2" ng-model="Pwd2" ng-change="checkMatch()" name="Pwd2"  placeholder="Password">
            <p class="text-danger" ng-hide="match">Not match, please check.</p>
        </div>
        <div class="form-group ng-invalid" valdr-form-group="">
            <label for="skills">Skills</label>
            <div class="checkbox" ng-repeat="(skill,check) in skills">
                <input type="checkbox" name="skills[skill]" value="skill" ng-model="skills[skill]">{{skill}}<br/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="signUpForm.$invalid || !match" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
