<div class="row card">
	<h1>Project Information</h1>
	<div class="col-xs-12 col-md-8">
		<div>
			<h3>Information</h3>
			<input class="form-control" placeholder="Project name" ng-model="project.ProjectName">
			<input class="form-control" placeholder="Description" ng-model="project.Description">
		</div>
		<div>
			<form id="subject">
			<input type="checkbox" name="option1" value="CS">CS<br>
			<input type="checkbox" name="option2" value="Eco">Eco<br>
			<input type="checkbox" name="option3" value="Math">Math<br>
			<input type="checkbox" name="option3" value="Art">Art<br>
			<input type="checkbox" name="option3" value="Music">Music<br>
			<input type="checkbox" name="option3" value="Commerce">Commerce<br>
			</form>
		</div>
	</div>
	<div class="col-xs-12 col-md-4">
		<div class="row">
			<button id="Submit" class="btn btn-info" style="display:yes" ng-click="apply()">Start my project!</button>
		</div>
	</div>
</div>
