<div class="row card">
	<h1>Project Information</h1>
	<div class="col-xs-12 col-md-8">
		<div>
			<h3>Information</h3>
			<input class="form-control" placeholder="Project name" ng-model="project.Name">
			<input class="form-control" placeholder="Description" ng-model="project.Description">
		</div>
	</div>
	<div class="col-xs-12 col-md-4">
		<div class="row">
			<button id="Submit" class="btn btn-info" style="display:yes" ng-click="submit()">Start my project!</button>
		</div>
	</div>
</div>
<div class="row card">
	<h1>Members Requirment</h1>
	<table class="table">
		<tbody>
			<tr>
				<td><input class="form-control" placeholder="Role"ng-model="member.Role"></td>
				<td><input class="form-control" placeholder="Required Skills" ng-model="member.Skills"></td>
				<td><button class="btn btn-primary" ng-click="addPosition()">Add</button>
				</td>
			</tr>
			<!--you need to update the members object-->
			<tr ng-repeat="member in members">
				<td>{{member.Role}}</td>
				<td>{{member.Skills}}</td>
				<td><button class="btn btn-warning" ng-click="deletePosition(member._id)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
